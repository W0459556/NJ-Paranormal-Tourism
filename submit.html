  <div class="row">
    <div class="col s12 m6">
      <div class="card deep-orange darken-4">
        <div class="card-content white-text">
          <span class="card-title">Do YOU Know of a Haunted Location?</span>
          <p>Have you felt strange cold spots? Heard creaks and groans that you can't explain? Let us know about it! Please submit the location below for review.</p>
        </div>
      </div>
    </div>

<!-- Code edited from code provided on materialize's website -->

<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="lat" type="number" class="validate"  min="-90" max="90" step="0.000001">
          <label for="lat">Latitude</label>
        </div>
        <div class="input-field col s6">
          <input id="long" type="number" class="validate" min="-180" max="180" step="0.000001" >
          <label for="long">Longitude</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="locname" type="text" class="validate">
          <label for="locname">Name of Location</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="locdesc" type="text" class="validate">
          <label for="locdesc">Location Description</label>
        </div>
      </div>
    </form>
  </div>
  
  <button class="btn waves-effect waves-light deep-orange darken-4" type="submit" name="action"> Submit </button>
